<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Immortal Raindrops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Immortal Raindrops</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="archive.html" class="current">Archive</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <h1>Archive</h1>

    <section class="archive-container" id="archiveContainer">
        <!-- Archive items will be dynamically inserted here -->
    </section>

    <footer>
        <p>&copy; 2025 Immortal Raindrops</p>
    </footer>

    <script>
        // Function to create and display archive items
        function displayBeats() {
            const beats = JSON.parse(localStorage.getItem("beats")) || [];

            // Loop through all the beats and create archive items
            beats.forEach(beat => {
                const archiveItem = document.createElement("div");
                archiveItem.classList.add("archive-item");

                // Beat Name
                const beatTitle = document.createElement("h2");
                beatTitle.textContent = beat.name;
                archiveItem.appendChild(beatTitle);

                // Beat Image
                const beatImage = document.createElement("img");
                beatImage.src = beat.imageSrc;
                beatImage.alt = beat.name;
                archiveItem.appendChild(beatImage);

                // Audio Player
                const audioPlayer = document.createElement("div");
                audioPlayer.classList.add("custom-audio-player");
                const audio = document.createElement("audio");
                audio.preload = "metadata";
                audio.src = beat.audioSrc;
                audio.controls = true;
                audioPlayer.appendChild(audio);

                // Add the play button and progress bar (optional)
                const playButton = document.createElement("button");
                playButton.classList.add("play-button");
                playButton.textContent = "Play";
                audioPlayer.appendChild(playButton);

                const progressBar = document.createElement("div");
                progressBar.classList.add("progress-bar");
                const progressFill = document.createElement("div");
                progressFill.classList.add("progress-fill");
                progressBar.appendChild(progressFill);
                audioPlayer.appendChild(progressBar);

                archiveItem.appendChild(audioPlayer);

                // Price
                const priceElement = document.createElement("p");
                priceElement.textContent = `$${beat.price.toFixed(2)}`;
                archiveItem.appendChild(priceElement);

                // "Bag It" button
                const bagItButton = document.createElement("button");
                bagItButton.classList.add("btn");
                bagItButton.textContent = "Bag It";
                archiveItem.appendChild(bagItButton);

                // Append to archive container
                document.getElementById("archiveContainer").appendChild(archiveItem);
            });
        }

        // Call the function to display beats when the page loads
        window.onload = displayBeats;
    </script>
</body>
</html>
