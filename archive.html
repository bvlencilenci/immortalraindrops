<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Immortal Raindrops</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Mode Switch -->
        <div class="mode-switch">
            <a href="#" class="mode-link active" data-theme="light">Light</a>/
            <a href="#" class="mode-link" data-theme="dark">Dark</a>
          </div>
          
        
        <h1>Immortal Raindrops</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="archive.html" class="current">Archive</a>
            <a href="roster.html">Roster</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <h1>Archive</h1>

    <section class="archive-container" id="archiveContainer">
        <!-- Archive items will be dynamically inserted here -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="contact-info">
            <p><strong>Get in touch with us at:</strong></p>
            <p><a href="mailto:contact@immortalraindrops.com" class="footer-email">contact@immortalraindrops.com</a></p>
        </div>

        <p>&copy; 2025 Immortal Raindrops</p>

        <div class="social-links">
            <a href="https://www.instagram.com/youraccount" target="_blank" rel="noopener noreferrer">Instagram</a> |
            <a href="https://soundcloud.com/youraccount" target="_blank" rel="noopener noreferrer">SoundCloud</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="themeSwitch.js"></script>
    <script src="audioPlayer.js"></script>
    <script>
        function displayBeats() {
            const beats = JSON.parse(localStorage.getItem("beats")) || [];
            const archiveContainer = document.getElementById("archiveContainer");
            archiveContainer.innerHTML = "";

            beats.forEach(beat => {
                const archiveItem = document.createElement("div");
                archiveItem.classList.add("archive-item");

                // Beat Name
                const beatTitle = document.createElement("h2");
                beatTitle.textContent = beat.name;
                archiveItem.appendChild(beatTitle);

                // Beat Image
                const beatImage = document.createElement("img");
                beatImage.src = beat.imageSrc;
                beatImage.alt = beat.name;
                archiveItem.appendChild(beatImage);

                // Audio Player
                const audioPlayer = document.createElement("div");
                audioPlayer.classList.add("custom-audio-player");
                const audio = document.createElement("audio");
                audio.preload = "metadata";
                audio.src = beat.audioSrc;
                audio.controls = true;
                audioPlayer.appendChild(audio);
                archiveItem.appendChild(audioPlayer);

                // Price
                const priceElement = document.createElement("p");
                priceElement.textContent = `$${beat.price.toFixed(2)}`;
                archiveItem.appendChild(priceElement);

                // "Bag It" button
                const bagItButton = document.createElement("button");
                bagItButton.classList.add("btn");
                bagItButton.textContent = "Bag It";
                archiveItem.appendChild(bagItButton);

                // Append to archive container
                archiveContainer.appendChild(archiveItem);
            });
        }

        window.onload = displayBeats;
    </script>
</body>
</html>
