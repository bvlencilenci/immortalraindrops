<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Beat - Immortal Raindrops</title>
</head>
<body>
    <h1>Upload Your Beat</h1>

    <form id="beatForm">
        <label for="beatName">Beat Name:</label>
        <input type="text" id="beatName" required>
        <br>

        <label for="beatPrice">Price:</label>
        <input type="number" id="beatPrice" step="0.01" required>
        <br>

        <label for="imageFile">Image File:</label>
        <input type="file" id="imageFile" accept="image/*" required>
        <br>

        <label for="audioFile">Audio File:</label>
        <input type="file" id="audioFile" accept="audio/*" required>
        <br>

        <button type="submit">Upload</button>
    </form>

    <!-- Import Firebase SDK and other necessary scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
