<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Beat - Immortal Raindrops</title>
</head>
<body>
    <h1>Upload Your Beat</h1>

    <form id="uploadForm">
        <label for="beatName">Beat Name:</label>
        <input type="text" id="beatName" required>
        <br>

        <label for="price">Price:</label>
        <input type="number" id="price" step="0.01" required>
        <br>

        <label for="audio">Audio File:</label>
        <input type="file" id="audio" accept="audio/*" required>
        <br>

        <label for="image">Image File:</label>
        <input type="file" id="image" accept="image/*" required>
        <br>

        <button type="submit">Upload</button>
    </form>

    <script>
        // Event listener to handle the form submission
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get values from form fields
            const beatName = document.getElementById("beatName").value;
            const price = parseFloat(document.getElementById("price").value);
            const audioFile = document.getElementById("audio").files[0];
            const imageFile = document.getElementById("image").files[0];

            // Generate unique ID for the new beat (can use a timestamp or any other method)
            const beatId = new Date().getTime();

            // Store the beat data in localStorage (or send it to the server if needed)
            const beatData = {
                id: beatId,
                name: beatName,
                price: price,
                audioSrc: URL.createObjectURL(audioFile),
                imageSrc: URL.createObjectURL(imageFile),
            };

            // Retrieve the existing beats from localStorage (if any)
            let beats = JSON.parse(localStorage.getItem("beats")) || [];

            // Add the new beat data to the array
            beats.push(beatData);

            // Save the updated beats array back to localStorage
            localStorage.setItem("beats", JSON.stringify(beats));

            // Clear the form after submission
            document.getElementById("uploadForm").reset();

            alert("Beat uploaded successfully!");
        });
    </script>
</body>
</html>
