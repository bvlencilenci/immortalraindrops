<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Immortal Raindrops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Immortal Raindrops</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="archive.html">Archive</a>
            <a href="roster.html">Roster</a>
            <a href="cart.html" class="current">Cart</a>
        </nav>
    </header>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <div class="cart-container">
            <!-- Cart Items -->
            <div class="cart-items">
                <!-- Product Item 1 -->
                <div class="cart-item">
                    <img src="beat1.jpg" alt="Beat 1">
                    <div class="cart-item-info">
                        <h3>Beat 1</h3>
                        <p>Price: $10.00</p>
                        <button class="remove-item">Remove</button>
                    </div>
                </div>

                <!-- Product Item 2 -->
                <div class="cart-item">
                    <img src="beat2.jpg" alt="Beat 2">
                    <div class="cart-item-info">
                        <h3>Beat 2</h3>
                        <p>Price: $12.00</p>
                        <button class="remove-item">Remove</button>
                    </div>
                </div>

                <!-- Add more cart items here... -->
            </div>

            <!-- Cart Summary (Total and Checkout) -->
            <div class="cart-summary">
                <p><strong>Total: $22.00</strong></p>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
      <!-- Contact Information -->
      <div class="contact-info">
       <p>Get in touch with us at:</p>
       <p><a href="mailto:contact@immortalraindrops.com" class="footer-email">contact@immortalraindrops.com</a></p>
   </div>
       <p>&copy; 2025 Immortal Raindrops</p>
       <div class="social-links">
           <a href="https://www.instagram.com/youraccount">Instagram</a> |
           <a href="https://soundcloud.com/youraccount">SoundCloud</a>
       </div> 

      
   </footer>

</body>
</html>
